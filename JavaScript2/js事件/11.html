<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过方向键移动div</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
		}
	</style>

	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById('box');

			//为document绑定键盘事件
			document.onkeydown = function(event){
				event = event || window.event;

				var speed = 10;   //div移动速度

				//同Ctrl键来判断是否加速
				if(event.ctrlKey){
					speed = 50;
				}

				/*
					键盘方向键的编码 console.log(event.keyCode)：
						上：38     下：40     左：37    右：39
				 */
				
				//获取当前div的位置
				var left = box.offsetLeft;
				var top = box.offsetTop;
				console.log(left);


				switch(event.keyCode){
					case 37:
						box.style.left = left - speed + "px";
						break;
					case 38:
						box.style.top = top - speed + "px";
						break;
					case 39:
						box.style.left = left + speed + "px";
						break;
					case 40:
						box.style.top = top + speed + "px";
						break;
				}
			 
				
			}
		}

	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
