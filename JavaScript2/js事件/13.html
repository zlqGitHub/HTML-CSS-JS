<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>延时提示框</title>
		<style>
			#box1{width: 100px;height: 100px;background: red;margin: 10px;float: left;cursor: pointer;}
			#box2{width: 300px;height: 350px;background: green;margin: 10px;float:left;display: none;}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<script>
			var oBox1 = document.getElementById('box1');
			var oBox2 = document.getElementById('box2');
			var timer = null;
			oBox1.onmouseover = function(){
				clearTimeout(timer);
				setTimeout(function(){
						oBox2.style.display = "block";
				},500);
			}

			oBox1.onmouseout = function(){
				timer = setTimeout(function(){
						oBox2.style.display = "none";
				},500);
			}

			oBox2.onmouseover = function(){
				clearTimeout(timer);
			}

			oBox2.onmouseout = function(){
				timer = setTimeout(function(){
						oBox2.style.display = "none";
				},500);
			}
		</script>
	</body>
</html>
