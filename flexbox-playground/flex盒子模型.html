<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			*{margin: 0;padding: 0;}
			.flex-container {
				width: 290px;
				height: 200px;
				border: 1px solid red;

				/*1.布局作用的是子元素：不会出现坍塌现象*/
				display: -webkit-flex;
				display: flex;

				/*加上后，子元素会水平排版 */
				/*direction:rtl; 控制排版方向*/

				/*2.flex-direction的取值：row（默认，主轴线水平）、row-reverse、column（设置主轴线垂直）、column-reverse;*/
				flex-direction: row;
				/*该属性决定了主轴线*/

				/* 
					3. 把弹性子元素沿着弹性容器的主轴线（默认水平线）对齐  主轴线不确定 
					justify-content: flex-start | flex-end | center | space-between | space-around
				*/
				justify-content: space-between;

				/*
					4.弹性盒子元素在侧轴（纵轴）方向上的对其方式，本质上与justify-content垂直
					align-items: flex-start | flex-end | center | baseline | stretch(高度不指定时，会拉伸铺满容器)
					只能在单行情况下控制子元素垂直方向上的排版
					多行情况下需要使用 align-ocntent 
				*/
				align-items: flex-start;

				/*
					5.flex-wrap 属性规定flex容器是单行或者多行
					flex-wrap: nowrap（默认值，不换行，子元素会自动计算宽度，之前设置的无效）|wrap|wrap-reverse；
				*/
				flex-wrap: wrap;

				/*
					6.容器内必须有多行的项目，该属性才能渲染出效果
					align-content: stretch（默认拉伸）|center|flex-start|flex-end|space-between|space-around;
				*/
				align-content: flex-start;

			}

			.flex-item {
				width: 80px;
				height: 80px;
				background: #0000ff;

			}

			.first {
				/* 
					设置或检索弹性盒模型对象的子元素出现的順序
					必须是flex布局才起作用    order 越小越靠前
				 */
				order: -1;
			}

			.box {
				margin-top: 50px;
				width: 300px;
				height: 300px;
				background: red;
				display: flex;
				justify-content: center;
				align-items: center;
				justify-content: space-around;
			}

			.box2,
			.box3,
			.box4 {
				width: 50px;
				height: 50px;
				margin: 0 10px;
				background: yellow;
				/* margin: auto;    可以使其居中*/
			}

			.box2 {
				/* 
					设置弹性盒子的子元素如何分配空间
					flex:1 300px;   表示box2先占上剩余空间的300px   剩余的在按比例进行划分
					flex:1 100%;   100%表示将剩余空间全部拿掉
				*/

				flex: 2;
			}

			.box3 {
				flex: 1;
			}

			.box4 {
				flex: 1;
			}
			.box5{
				background: red;
				border: 1px solid red;
				display: flex;
				flex-wrap: wrap;
			}
			.left{
				flex: 1;
				background: yellow;
			}
			.center{
				flex: 3;
				background: green;
			}
			.center ul{
				display: flex;
				justify-content: space-around;
				align-items: center;
				background: aqua;
			}
			.center ul li{
				list-style: none;
			}
			.right{
				flex: 1;
				background: blue;
			}
			@media screen and (max-width:768px) {
				.box5 .right{
					flex: 1 100%;
				}
			}
			
			
			/* 
				使用选择：
					1.传统的pc端网站，考虑兼容性，尽量不用弹性布局和css3等效果
					2.假如不兼容ie低版本浏览器，可以使用
					3.写响应式网站或者手机端的（移动端）网页的时候可以随便使用
			 */
		</style>
	</head>
	<body>

		<div class="flex-container">
			<div class="flex-item">flex item 1</div>
			<div class="flex-item">flex item 2</div>
			<div class="flex-item first">flex item 3</div>
			<div class="flex-item">flex item 4</div>
		</div>


		<div class="box">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>

		<div class="box5">
			<div class="left">left</div>
			<div class="center">
				<h1>center</h1>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>JS</li>
					<li>HH</li>
				</ul>
			</div>
			<div class="right">right</div>
		</div>

	</body>
</html>
