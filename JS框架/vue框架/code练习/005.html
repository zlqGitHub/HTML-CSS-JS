<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model数据双向绑定</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- 使用v-bind只能实现数据的单项绑定，从M到V，无法实现数据的双向绑定 -->
        <!--<input type="text" v-bind:value="msg" style="width: 100%;">-->

        <!-- 使用v-model可以实现表单元素和Model中的数据的双向绑定 -->
        <!--v-model只能运用在表单元素中 input select CheckBox textare-->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>

    <script>
        //创建一个Vue实例，得到View Model
        var vm = new Vue({
            el: '#app',
            data: {
                msg:"我叫张利强，在中别大学上学！"
            },
            methods: { }
        });
    </script>

</body>
</html>
