<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if和v-show指令</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--<input type="button" value="toggle" v-on:click="toggle">-->
        <input type="button" value="toggle" v-on:click="flag=!flag">

        <!--
              v-if 的特点：每次都会重新删除或创建元素
              v-show的特点：每次不会重新进行DOM元素的删除和创建操作，只是在切换元素的display属性

              v-if有较高的切换性能消耗  切换频率频繁是不推荐使用
              v-show有较高的初始渲染消耗  元素压根不需要显示时不推荐使用
        -->
        <h3 v-if="flag">这是一个用v-if控制的元素</h3>
        <h3 v-show="flag">这是一个用v-show控制的元素</h3>
    </div>

    <script>
        //创建一个Vue实例，得到View Model
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {
                toggle(){
                    this.flag = !this.flag;   //切换flag的值
                }
            }
        });
    </script>

</body>
</html>
