<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的data</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>

    <script>
        //定义个组件
        /*
            1. 组件可以有自己的 data 数据
            2. 组件的 data 和 实例的 data 不一样,实例中的 data 可以为一个对象,但组件中的 data 必须是一个方法
            3. 组件中的 data 除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行;
            4. 组件中 的data 数据,使用方式和实例中的 data 使用方式完全一样
        */
        var objData = {num:1};
        Vue.component('mycom1',{
            template:"<h4>这是一个自定义组件----{{msg}}</h4>",
            data:function () {
                /*
                    此处必须返回一个闭包（自己当前的新建的对象）对象，因为当同时使用当前组件时，不会出现多个组件共用一个对象的现象
                */
                return {msg:"这是组件中的data数据"}
                // return objData;
            }
        });

        //创建一个Vue实例，得到View Model
        var vm = new Vue({
            el: '#app',
            data: { },
            methods: { }
        });
    </script>

</body>
</html>
