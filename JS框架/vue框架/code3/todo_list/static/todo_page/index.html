<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo_list</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="root">
  <div class="todo_container">
    <div class="todo_warp">
      <div class="todo_header">
        <input type="text" placeholder="请输入今天的任务清单，按回车键确认">
      </div>
      <ul class="todo_main">
        <li>
          <label>
            <input type="checkbox">
            <span>Vue项目前期准备</span>
          </label>
          <button style="">删除</button>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>Vue项目前期准备</span>
          </label>
          <button style="">删除</button>
        </li>
      </ul>
      <div class="todo_footer">
        <label>
          <input type="checkbox">
        </label>
        <span>
            <span>已完成 0 件</span> / 总计 2 件
        </span>
        <button class="btn btn-warning">清除任务已完成</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
