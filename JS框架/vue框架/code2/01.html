<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过案例进行指令复习</title>
    <style type="text/css">
        .container{
            width: 450px;
            margin: 50px auto;
        }
        fieldset{
            width: 450px;
            /*height: 300px;*/
            border: 2px solid #FADBCE;
            box-sizing: border-box;
        }
        fieldset div{
            margin: 15px 0;
        }
        input{
            width: 240px;
            height: 28px;
            padding-left: 5px;
            font-size: 14px;
            outline:none;
        }
        th{
            background: #FF5200;
            font-size: 15px;
        }
        td{
            text-align: center;
            font-size: 14px;
        }
        .del{
            padding: 0 5px;
            font-size: 12px;
        }
    </style>
    <!--导入vue包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <!--fieldset定义一组相关的表单元素，并使用外框包围起来-->
        <fieldset>
            <!--定义fieldset元素的标题-->
            <legend>vue指令复习(学生信息录入)</legend>
            <div>
                <label for="">姓名：</label>
                <input type="text" placeholder="请输入姓名" v-model="newStudent.name">
            </div>
            <div>
                <label for="">性别：</label>
                <select name="sex" id="" v-model="newStudent.sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div>
                <label for="">年龄：</label>
                <input type="text" placeholder="请输入年龄" v-model="newStudent.age">
            </div>
            <div>
                <label for="">手机：</label>
                <input type="text" placeholder="请输入手机号码" v-model="newStudent.tel">
            </div>
            <div>
                <button class="btn" style="cursor:pointer" @click="addStu">创建新用户</button>
            </div>
        </fieldset>

        <table style="width:450px;border: 2px solid #DD5E23;box-sizing: border-box;margin-top: 20px;">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>手机</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(stu,index) in students" v-bind:key="index">
                    <td>{{ stu.name }}</td>
                    <td>{{ stu.age }}</td>
                    <td>{{ stu.sex }}</td>
                    <td>{{ stu.tel }}</td>
                    <td>
                        <button class="del" v-on:click="delStu(index)">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 实例化一个Vue对象
        let vm = new Vue({
            el:"#app",
            data:{
                students:[
                    {"name":"张三","age":20,"sex":"男","tel":"18406581724"},
                    {"name":"李四","age":19,"sex":"女","tel":"15513268481"},
                    {"name":"王五","age":22,"sex":"男","tel":"18406581899"},
                    {"name":"赵六","age":20,"sex":"女","tel":"12213268866"},
                ],
                newStudent:{ name:"",age:0,sex:"男",tel:"",}    //具有初始值
            },
            methods:{
                //删除用户
                delStu:function (index) {
                    this.students.splice(index,1);
                },
                //添加新用户
                addStu:function () {
                    //用户名不能为空
                    if(this.newStudent.name === ""){
                        alert("用户名不能为空");
                        return;
                    }
                    //年龄不能小于0
                    if(this.newStudent.age <= 0){
                        // alert("年龄不能小于等于0");
                        confirm("年龄不能小于等于0");
                        return;
                    }
                    //手机号匹配
                    let reg = /^1[345678]\d{9}/;
                    if(!reg.test(this.newStudent.tel)){
                        alert("请输入合法的手机号");
                        return;
                    }
                    //将新用户添加进去
                    this.students.push(this.newStudent);
                    //将表单清空
                    this.newStudent = { name:"",age:0,sex:"男",tel:"",};
                }
            }
        });
    </script>

</body>
</html>
