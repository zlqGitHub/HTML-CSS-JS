<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 100px;
            border: 5px solid hotpink;
            position: relative;
        }
        .ball{
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

    </style>
    <script src="tween.js"></script>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>

    <script>
        let ball = document.querySelector(".ball");
        ball.onclick = function () {
            let t = 0;
            let b = 0;
            let c = 500;
            let d = 1000;
            // console.log("aa");
            let timer = setInterval(function () {
                t += 3;
                let value = Tween.Linear(t,b,c,d);
                ball.style.left = value + "px";
                if(value > c){
                    clearTimeout(timer);
                }
            },10)
        }

    </script>

</body>
</html>
