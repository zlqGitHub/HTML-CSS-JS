<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <style>
        /*取消浏览器默认行为*/
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container{
            width: 100%;
            height: 40px;
            margin: 0 auto;
            background-color: pink;
        }
        /*通过css3中的媒体查询来监听当前也页面的宽度*/
        @media screen and (max-width: 768px){
            .container{
                width: 100%;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 992px){
            .container{
                width: 750px;
            }
        }
        @media screen and (min-width: 992px) and (max-width: 1200px){
            .container{
                width: 970px;
            }
        }
        @media screen and (min-width: 1200px){
            .container{
                width: 1170px;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
