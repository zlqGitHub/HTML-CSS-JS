<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery事件绑定</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            /*
                jQuery中有两种绑定事件的方式
                1.eventName(fn);    推荐使用
                    编码效率较高，部分事件jQuery没有实现，所有不能添加
                2.on(eventName, fn);
                    编码效率较低，所有js事件都可以添加

                注意点：可以添加多个相同或者不同类型的事件，不会覆盖
            */
            $("button").click(function () {
                alert("hah");
            });

            $("button").click(function () {
                alert("123");
            });
            
            $("button").mouseleave(function () {
                alert("onmouseleave");
            });

            $("button").mouseenter(function () {
                alert("mouseenter");
            });

           /* $("button").on("click",function () {
                alert("hah2");
            })*/
        });
    </script>
</head>
<body>
    <button>事件绑定</button>
</body>
</html>
