<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS位置和尺寸的操作</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 150px;
            height: 150px;
            background: red;
            border: 30px solid black;
            margin-left: 30px;
            position: relative;
        }
        .son{
            width: 80px;
            height: 80px;
            background: blue;
            /*margin: 35px;*/
            position: absolute;   /* 子绝父相对 */
            left: 35px;
            top:35px;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery代码
            var btns = document.getElementsByTagName("button");

            //监听获取
            btns[0].onclick = function () {
                console.log($(".father").width());

                // offset([coordinates])  获取元素距离窗口的偏移量
                console.log($(".son").offset());
                console.log($(".son").offset().left);

                // position()  获取元素距离定位元素的偏移量
                console.log($(".son").position().left);
            }
            //监听设置
            btns[1].onclick = function () {
                $(".father").width("300px");

                $(".son").offset({
                    left:20
                })

                //注意：position方法只能获取不能设置
                // $(".son").position({
                //     left:50
                // });

                $(".son").css({
                    left:220
                });
            }
        });

    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <button>获取</button>
    <button>设置</button>
</body>
</html>
