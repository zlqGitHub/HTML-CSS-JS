<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            margin-top: 10px;
            background: red;
        }
        .two{
            background: blue;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
                animate()参数：
                    params,[speed],[easing],[fn]
                    params:一组包含作为动画属性和终值的样式属性和及其值的集合（对象）

                    speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)

                    easing:要使用的擦除效果的名称(需要插件支持).默认jQuery提供"linear" 和 "swing".

                    fn:在动画完成时执行的函数，每个元素执行一次。

            */
            $("button").eq(0).click(function () {
                /*$(".one").animate({
                    width:300
                },1000,function () {
                    alert("动画执行完毕！");
                })*/
                $(".one").animate({
                    marginLeft:400
                },5000,"linear");
                $(".two").animate({
                    marginLeft:400
                },5000);
            });

            //累加属性
            $("button").eq(1).click(function () {
                $(".one").animate({
                    width:"+=100"
                },1000,function () {
                    alert("动画执行完毕！");
                })
            });

            //关键字   hide   toggle
            $("button").eq(2).click(function () {
                $(".one").animate({
                    // width:"hide"
                    width:"toggle"
                },1000,function () {
                    alert("动画执行完毕！");
                })
            });
        });
    </script>
</head>
<body>
    <button>操作属性</button>
    <button>累加属性</button>
    <button>关键字</button>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
