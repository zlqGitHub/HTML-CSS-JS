<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淡入淡出练习-弹窗广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            /*background: red;*/
            position: absolute;
            top: 2px;
            right: 0;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            //监听span点击事件
            $("span").click(function () {
                $(".ad").remove();
            });
            //执行广告动画
            /*$(".ad").slideDown(1000,function () {
                $(".ad").fadeOut(1000,function () {
                    $(".ad").fadeIn(1000);
                });
            });
            */
            //动画一个接一个地执行
            $(".ad").slideDown(1000).fadeOut(1000).fadeIn(1000);

        });
    </script>
</head>
<body>
    <div class="ad">
        <img src="images/ad-png.png" alt="">
        <span></span>
    </div>

</body>
</html>
