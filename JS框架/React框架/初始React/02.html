<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX语法</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>

    <!--
        题目：往容器中插入一个span，class为“span”，内容为：“你好，世界！”
        两种方式：1.通过典型的js方式   2.通过JSX语法
    -->
    <!--<script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="js/babel.min.js"></script>

    <!--传统方式-->
    <script type="text/babel">
        //1.创建变量
        let myClass = "span";
        let myContent = "你好，世界！";

        //2.创建虚拟DOM
        const vDom = React.createElement('span',{className:myClass},myContent);

        //3.将虚拟DOM渲染到页面上去
        ReactDom.render(vDom,document.getElementById("app"));
    </script>

    <!--JSX语法-->
    <script type="text/babel">
        // 通过 {} 来获取变量
        const vDom2 = <span className={myClass}>{myContent}</span>
        ReactDom.render(vDom2,document.getElementById("app2"));
    </script>

</body>
</html>
