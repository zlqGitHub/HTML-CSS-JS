
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			li{list-style-type: none;}
			html,body{height: 100%;}
			body{
				background: url(img/bg.jpg) no-repeat center/cover;
				color: #fff;
				font-size: 50px;
				position: relative;
				perspective: 500px;
			}
			.box:hover{
				/* 3d(x,y,z,角度) */
				transform: rotate3d(1,1,0,300deg);
			}
			.box{
				animation: move 6s linear 0s infinite;
				/* transition: 3s; */
				width: 200px;
				height: 200px;	
				border: 1px solid red;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				/* perspective: 500px; */
				transform: rotateY(30deg);
				transform-style: preserve-3d;
			}
			.box ul{
				height: 100%;
				position: relative;
				/* perspective: 500px; */
			}
			.box ul li{
				transition: 3s;
				background: rgba(0,0,0,0.5);
				position: absolute;
				width: 100%;
				height: 100%;
				/* perspective: 500px; */
				/* backface-visibility: hidden; */
			}
			.box ul li:nth-child(1){
				transform: translateZ(100px);
			}
			.box ul li:nth-child(2){
				transform:rotateY(90deg) translateZ(100px);
			}
			.box ul li:nth-child(3){
				transform:rotateY(180deg) translateZ(100px);
			}
			.box ul li:nth-child(4){
				transform:rotateY(270deg) translateZ(100px);
			}
			.box ul li:nth-child(5){
				transform:rotateX(90deg) translateZ(100px);
			}
			.box ul li:nth-child(6){
				transform:rotateX(-90deg) translateZ(100px);
			}
			.box:hover ul li:nth-child(1){
				transform: translateZ(200px);
			}
			.box:hover ul li:nth-child(2){
				transform:rotateY(90deg) translateZ(200px);
			}
			.box:hover ul li:nth-child(3){
				transform:rotateY(180deg) translateZ(200px);
			}
			.box:hover ul li:nth-child(4){
				transform:rotateY(270deg) translateZ(200px);
			}
			
			.box:hover ul li:nth-child(5){
				transform:rotateX(90deg) translateZ(200px);
			}
			.box:hover ul li:nth-child(6){
				transform:rotateX(-90deg) translateZ(200px);
			}
			
			.box ol{
				position: absolute;
				width: 50%;
				height: 50%;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: red;
			}
			.box ol li{
				position: absolute;
				width: 100%;
				height: 100%;
				backface-visibility: hidden;
			}
			.box ol li:nth-child(1){
				background: url(img/01.png) no-repeat center/100% 100%;
				transform: translateZ(50px);
			}
			.box ol li:nth-child(2){
				background: url(img/02.png) no-repeat center/100% 100%;
				transform:rotateY(90deg) translateZ(50px);
			}
			.box ol li:nth-child(3){
				background: url(img/03.png) no-repeat center/100% 100%;
				transform:rotateY(180deg) translateZ(50px);
			}
			.box ol li:nth-child(4){
				background: url(img/04.png) no-repeat center/100% 100%;
				transform:rotateY(270deg) translateZ(50px);
			}
			.box ol li:nth-child(5){
				background: url(img/05.png) no-repeat center/100% 100%;
				transform:rotateX(90deg) translateZ(50px);
			}
			.box ol li:nth-child(6){
				background: url(img/06.png) no-repeat center/100% 100%;
				transform:rotateX(-90deg) translateZ(50px);
			}
			/* 在项目开发中，需要进行兼容性的处理 */
			@keyframes move{
				0%{transform: rorotateY(0deg);}
				20%{transform: rotateX(20deg) rotateY(72deg);}
				40%{transform: rotateX(40deg) rotateY(144deg);}
				60%{transform: rotateX(60deg) rotateY(216geg);}
				80%{transform: rotateX(80deg) rotateY(288geg);}
				100%{transform: rotateX(100deg) rotateY(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			
			<ol>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>

		</div>
	</body>
</html>
