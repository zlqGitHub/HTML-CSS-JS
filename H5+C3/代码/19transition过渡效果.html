    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            transition只能作用于固定的值之间的改变，而状态如block-》inline是不可以的 。
        */
        *{padding: 0;margin: 0;}
        .content{
            width: 300px;
            height: auto;
            border: 1px solid black;
            margin: 50px auto;
        }
        .item > h3{
            width: 100%;
            height: 40px;
            border-bottom: 1px solid #fff;
            line-height: 40px;
            padding-left: 5px;
            box-sizing: border-box;
            background: aqua;
        }
        .item > .itemBox{
            height: 0;
            overflow: hidden;
            /*
                添加过渡效果：过渡效果只能产生从某个值到另外一个具体的值之间的过渡
                注意：
                    1.一定要设置为哪些CSS属性添加过渡效果
                    2.一定要设置过渡效果的耗时，否则默认为0，没有过渡效果。
            */
            transition-property: height;
            transition-duration: 0.5s;
            transition:height 0.5s;
            -webkit-transition:all 0.5s;
        }
        .item > .itemBox > ul{
            width: 100%;
            height: 104px;
            list-style: none;
            padding: 10px;
            background: #F7FFCC;
        }
        .item:hover .itemBox{
            height: 104px;
        }
    </style>
</head>
