            box-sizing: border-box;
        }
        main > section{
            width: 100%;
            height: 80px;
            border-radius: 10px;

            display: flex;
        }
        main > section > .left{

        }
        main > section > .right{

        }
        main > section > .right > a{
            width: 50%;
            height: 40px;
            box-sizing: border-box;
            border-left: 1px solid #fff;
            border-bottom: 1px solid #fff;
            display: block;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: #fff;
        }
        main > section:nth-of-type(1){
            background: rgb(0,128,128);
        }
        main > section:nth-of-type(2){
            background: green;
        }
        main > section:nth-of-type(3){
            background: rgb(150,50,0);
        }
        main > section:nth-of-type(4){
            background: blueviolet;
        }
        main > section > .right > a:nth-last-of-type(-n+2){
            border-bottom: none;
        }
        main > .extra{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        main > .extra > .left{
            flex: 1;
            background: pink;
            border-radius: 8px;
            margin-right: 5px;
        }
        main > .extra > .right{
            flex: 1;
            margin-left: 5px;
            background: chocolate;
            border-radius: 8px;
