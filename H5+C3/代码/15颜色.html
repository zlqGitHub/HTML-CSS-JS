<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 30px auto;
        }
        .demo{
            width: 450px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #666;
            margin: 15px auto;
            color: #fff;
            font-weight: 900;
            font-size: 50px;
        }
        .demo1{
            text-shadow:-2px -2px 5px red;
        }
        .demo2{
            text-shadow:0px 0px 30px #fff;
        }
        .demo3{
            text-shadow:0px 0px 30px #fff,0px 0px 30px red,0px 0px 70px red;
        }
        .demo4{
            color: black;
            text-shadow: 0px 1px 0 #fff;
        }
        .demo5{
            text-shadow: -1px -1px 0 #eee,-2px -2px 0 #ddd,-3px -3px 0 #ccc;
        }
    </style>
</head>
<body>
    <div class="demo demo1">中华人民共和国</div>
    <div class="demo demo2">中华人民共和国</div>
    <div class="demo demo3">中华人民共和国</div>
    <div class="demo demo4">中华人民共和国</div>
    <div class="demo demo5">中华人民共和国</div>
